
<h3>{{leyenda}} - {{porcentaje}} </h3>

<div class="input-group mb-3">
    <div class="input-group-btn">
      <button class="btn btn-outline-primary" type="button" id="inputGroupFileAddon03" (click)="cambiarValor(-5)" ><i class="mdi mdi-minus"></i></button>
    </div>

    <input #txtProgress type="number" class="form-control" id="inputGroupFile03" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" min="1" max="100" >

    <div class="input-group-btn">
        <button class="btn btn-outline-primary" type="button" id="inputGroupFileAddon03" (click)="cambiarValor(5)" ><i class="mdi mdi-plus"></i></button>
      </div>
</div>
